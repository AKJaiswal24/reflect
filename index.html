<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflect</title>
  <style>
    body{
        background-color: black;
    }
    img{
        height: 200px;
        -webkit-box-reflect: below 0 linear-gradient(to bottom,#0000,#0009);
    }
    </style>
</head>
<body>
  <div class="pika">
  <img src="pikachu no-bg.png" alt="">
  </div>
</body>
</html>
